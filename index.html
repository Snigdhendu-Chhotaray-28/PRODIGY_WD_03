<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - By Snigdhendu</title>
    <!-- ================= Link CSS file ================= -->
    <link rel="stylesheet" href="style.css">

    <!-- ================= Link Font Awesome ================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<!-- ====================== Body ====================== -->
<body>
    <main>
        <!-- =================== Heading =================== -->
         <div class="tic_tac_toe">
            <h1>Tic Tac Toe</h1>
            <div class="game">

                <!-- =================== Row 1 =================== -->
                <div class="row1">
                    <button class="box b1"></button>
                    <button class="box b2"></button>
                    <button class="box b3"></button>
                </div>

                <!-- =================== Row 2 =================== -->
                <div class="row2">
                    <button class="box b4"></button>
                    <button class="box b5"></button>
                    <button class="box b6"></button>
                </div>

                <!-- =================== Row 3 =================== -->
                <div class="row3">
                    <button class="box b7"></button>
                    <button class="box b8"></button>
                    <button class="box b9"></button>
                </div>
            </div>
            
            <div class="footer">
                <div class="mood">
                    <button class="vs_player">Play vs a Player</button>
                    <button class="vs_ai">Play vs AI</button>
                </div>
                <div class="result">
                    
                </div>
                <div class="reset_div">
                    <button class="reset">Reset Game</button>
                </div>
            </div>
        </div>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
